<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("몇살묵었노", "")
        if (num >= 20) {
            document.write(num + "살이면 성인이지")
        }

        else {
            document.write(num + "살이면 미성년이네.")
        }
       
    </script>
</body>
</html>
